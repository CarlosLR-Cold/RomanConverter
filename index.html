    <script>
      function chekTriangleType() {
        // Get the lengths of the sides from the UI
        let a = document.getElementById("input-a").value;
        let b = document.getElementById("input-b").value;
        let c = document.getElementById("input-c").value;

        // Calculate the type of Triangle
        triangleType = getTriangleType(a, b, c);
        // Shows the type of Triangle in the web site
        displayTriangleType(triangleType);

        gtag('event', 'triangle_calculated', {
            'triangleType': triangleType
        });
      }
    </script>

    <main class="container">
      <section class="content">
        <h1>Roman To Integer</h1>
        <div class="group">
          <input type="checkbox" name="mode-selector" />
          <label for="mode-selector">Change Mode</label>
        </div>
        <div class="group">
          <input type="text" name="conversion-input" />
        </div>
        <span class="convert-button">Convert</span>
        <p class="convert-output"></p>
      </section>
    </main>
